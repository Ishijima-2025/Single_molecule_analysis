<p class="X-Large-RED"><strong>１．ｔより短い時間で事象が起こらない確率 </strong></p>
<p>さて，まずは，時間を細かく区切って考えましょう．</p>
<p><img src="Reaction-first-02.png" width="655" height="109" /></p>
<p>時刻<span class="Red">０からｔまで</span>の間の時間を<span class="Red">ｎ等分</span>します，<br />
つまり<span class="Large-Red">時刻０からｔまでt/nという時間間隔で区分</span>します．<br />
単位時間に事象が起こる確率を，<span class="Large-Bold-RED">k</span>，とします．<br />
すると，<span class="Large-Bold-RED">０～t/nの間に事象が起こる確率</span>は， </p>
<p><img src="Reaction-first-02.gif" width="60" height="77" /></p>
<p>となります．<br />
逆に，<span class="Large-Bold-RED">この時間内に事象が起こらない確率</span>は，</p>
<p><img src="Reaction-first-03.gif" width="95" height="77" /></p>
<p>ですね．<br />
<span class="Large-Bold-RED">ｎ個の区分において，すべて事象が起こらない確率</span>は，</p>
<p><img src="Reaction-first-04.gif" width="137" height="92" /></p>
<p>となります．</p>
<p>これで，一つ目の項目の確率の計算ができました．</p>
