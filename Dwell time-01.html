<h1 class="style1">一分子の化学反応論</h1>
<p>さて，一般的な化学反応論では濃度の時間変化，というものを考えますが，<br />
  <span class="Large-Bold-Blue">濃度≒ある体積あたりの分子数</span><br />
  ですので，一つ一つの分子の挙動と置き換えてもいいはずです．</p>
<p>そこで，化学反応における1分子の挙動（反応時間）について考えていきましょう．</p>
<p>ここでは，</p>
<p>　<a href="Dwell time-02.html">一次反応</a></p>

<p>　<a href="Dwell time-07.html">平衡・逐次反応</a></p>
<p>において，分子が反応する時間を考えていきます．</p>
